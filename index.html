<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<h1 class="name">CONTACT FORM</h1>

<div class="container">
    <p>Your Name:
        <input type="text" name="user name" placeholder="Enter your Name" maxlength="14">
        </p>
        <p>Your Email:
            <input type="text" name="user email" placeholder="Enter your Email" maxlength="24">
            </p>    
            <p>Email Subject:
                <input type="text" name="user Email Subject" placeholder="Email Subject" >
                </p> 
                <p>Address:
                    <input type="text" name="user Address" placeholder="Address" >
                    </p>

                   <p>
                    <textarea name="comment" cols="30" rows="5"placeholder="Enter your feedback........"></textarea>
                   </p>  

</div>

<div class="btn">
<button>submit</button>
</div>

</body>
</html>
